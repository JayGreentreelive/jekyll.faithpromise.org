<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="707.000000pt" height="60.000000pt"
          viewBox="0 0 707.000000 60.000000" preserveAspectRatio="xMidYMid meet">
          <g transform="translate(0.000000,60.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
          </g>
        </svg>
      </a>

      <div class="trigger">
        {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
