---
layout: default
---

{% assign related = site.series_video | where:"series", page.series | sort:"publish_on" %}

<div class="HeroVideo">
  <div class="HeroVideo-container">
    <div class="HeroVideo-responsive">
      <iframe src="https://player.vimeo.com/video/{{ page.vimeo_id }}?title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  </div>
</div>

<div class="Content"content-scroll>
  <div class="Container">
    <h1 class="Section-title">{{ page.title }}</h1>
    {{ page.content }}

    <hr>

    <ul>
      {% for video in related %}
      <li>
        <a href="{{ video.url }}">{{ video.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
