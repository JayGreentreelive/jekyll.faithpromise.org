<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- TODO: favicon -->

    <link rel="stylesheet" href="/build/main.dev.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>

    <div class="Nav">
      <div class="Nav-container">

        <a class="Nav-logoWrap" href="/"> <img src="/images/logo-faith-promise.svg"> </a>

        <ul class="Nav-menu">
          {% for topnav in site.data.nav %}
          <li class="Nav-item">
            {% if topnav.subnav == null %}
              <a class="Nav-link" href="{{ topnav.url }}">{{ topnav.title }}</a>
              {% else %}
              <span class="Nav-link Nav-link--dropdown">{{ topnav.title }}</span>
              <ul>
                {% for subnav in topnav.subnav %}
                <li class="SubNav-item">
                  <a class="SubNav" href="{{ subnav.url }}">{{ subnav.title }}</a>
                </li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
          {% endfor %}
        </ul>

      </div>
    </div>

    <div class="Nav-background"></div>
    <div class="Nav-dismiss"></div>

    <div class="Layout-contentWrap">
      <div class="MobileBar">
        <span class="MobileBar-navToggle"><i class="icon-navicon" fp-nav-toggle></i></span>
        <a href="/"><img class="MobileBar-logo" ng-src="{{ layout.logoUrl }}"></a>
      </div>
      {{ content }}
    </div>

  </body>

</html>
