<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- TODO: favicon -->

    <link rel="stylesheet" href="/build/main.dev.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body>

    <div class="Layout">

      <div class="Nav">
        <div class="Nav-container">

          <a class="Nav-logo" href="/"><img src="/images/logo-faith-promise.svg"></a>

          <ul class="Nav-menu">
            {% for topnav in site.data.nav %}
            <li class="Nav-item" dropdown>
              {% if topnav.subnav == null %}
              <a class="Nav-link" href="{{ topnav.url }}">{{ topnav.title }}</a>
              {% else %}
              <span class="Nav-link Nav-link--dropdown" dropdown-toggle>{{ topnav.title }}</span>
              <ul class="NavDropdown">
                {% for subnav in topnav.subnav %}
                <li class="NavDropdown-item">
                  <a class="NavDropdown-link" href="{{ subnav.url }}">{{ subnav.title }}</a>
                </li>
                {% endfor %}
              </ul>
              {% endif %}
            </li>
            {% endfor %}
          </ul>

        </div>
      </div>

      <div class="Nav-background"></div>
      <div class="Nav-dismiss"></div>

      <div class="Layout-contentWrap">
        <div class="MobileBar">
          <span class="MobileBar-navToggle"><i class="icon-navicon" fp-nav-toggle></i></span>
          <a href="/"><img class="MobileBar-logo" src="/images/logo-faith-promise.svg"></a>
        </div>
        {{ content }}
      </div>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twix.js/0.3.0/twix.min.js"></script>
    <script src="/build/main.dev.js"></script>

  </body>

</html>
